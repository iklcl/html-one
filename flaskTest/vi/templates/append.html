{% extends 'base.html' %}

{% block head %}
   
{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/question.css') }}">
{% block title %}项目添加{% endblock %}

{% block main %}

    <h3 class="page-title">添加项目</h3>

    <form action="{{ url_for('append')}}" method="post">
        <div class="form-container">
            <div class="form-group">
                <input name="title" type="text" placeholder="项目名称" class="form-control">
            </div>
            <div class="form-group">
                <textarea name="content" placeholder="请输入内容" id="" class="form-control" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <input name="url" type="text" placeholder="网址" class="form-control" style="float: left;width: 500px;">
                <div>
                    <span class="label label-default" style="float: left; margin-left:15px ;height: 30px;background: green;line-height: 30px;">优先级</span>
                    <select name="nub" style="height: 30px; margin-left: 5px">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                
            </div>
            
            <div class="form-group" style="text-align: right;">
                <button class="btn btn-primary">提交</button>
            </div>
            </div>
    </form>

   

{% endblock %}
